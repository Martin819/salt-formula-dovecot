{%- from "dovecot/map.jinja" import server with context %}

driver = mysql
connect = host={{ server.mysql.host }} dbname={{ server.mysql.database }} user={{ server.mysql.user }} password={{ server.mysql.password }}
default_pass_scheme = {{ server.password_scheme }}

password_query = SELECT password, concat('*:bytes=', quota) AS userdb_quota_rule FROM mailbox WHERE username = '%u' AND active = '1'
user_query = SELECT maildir, {{ server.user.uid }} AS uid, {{ server.user.gid }} AS gid, concat('*:bytes=', quota) AS quota_rule FROM mailbox WHERE username = '%u' AND active = '1'
