applications:
  - dovecot
parameters:
  dovecot:
    server:
      enabled: true
      admin: postmaster@${linux:system:domain}
      password_scheme: PLAIN-MD5
      debug: false
      verbose: true
      nfs: true
      mailbox_base: /srv/mail
      expunge:
        enabled: true
        junk_days: 60
        trash_days: 90
      service:
        lmtp:
          enabled: true
          process_min_avail: 5
        sieve:
          enabled: true
      user:
        name: vmail
        group: vmail
        uid: 125
        gid: 125
        home: ${dovecot:server:mailbox_base}
      mysql:
        user: mailserver
        database: mailserver
        password: ${_param:mysql_mailserver_password}
        host: 127.0.0.1
      ssl:
        enabled: true
